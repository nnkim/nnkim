<h1> Enter Code and Get Grade</h1>
  <br><br/>
  <p> Code that return grades when enter scores.</p>
  <br><br/> 
  <hr>
  <p>학생의 성적을 입력받아, 학점을 반환하는 함수를 작성하시오.<br/>
    함수 이름 - grade
    예시 def grade(a): <br/>

    (함수 조건) 함수의 입력은 정수형으로 받고, 함수의 반환은 문자열로 반환 입력된 성적은 점수 구간에 따라 계산됨 <br/>

90점 이상 100점까지 A <br/>
80점 이상 90점 미만 B <br/>
70점 이상 80점 미만 C <br/>
60점 이상 70점 미만 D <br/>
60점 미만 F <br/>
